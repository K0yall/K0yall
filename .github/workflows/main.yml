name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ensure dist directory exists
        run: |
          mkdir -p dist  # Cria a pasta dist, caso ela n√£o exista

      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: K0yall
          outputs: dist/snake.svg

      - name: convert SVG to GIF
        run: |
          sudo apt-get install imagemagick
          convert -delay 20 -loop 0 dist/snake.svg dist/snake.gif

      - name: push snake.svg and snake.gif to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
